<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="/js/menu.js"></script>
<title>ET마켓</title>
<link rel="icon" href="image/favicon.ico" type="image/x-icon">
<style type="text/css">
	#btnlogin{
		background-color: #4eb006;
		margin-top:20px; 
		width:300px; 
		height: 45px;
		color: white;
		border-radius: 5px;
		font-size: 11pt !important;
	}
	
	.loginsub{
		font-size: 10pt !important;
	}
	
	.logininput{
		width:300px;
		height: 38px;
		border: 0.7px solid #ddd;
		border-radius: 5px;	
		margin-top: 3px;
		text-indent: 6px;
	}

	a{
		text-decoration: none;
		color: black;
	}
</style>
</head>
<body>
<div th:replace="fragments/header :: menu1">메뉴1부분</div>

<div th:replace="fragments/header :: menu2">메뉴2부분</div>

	<div align="center" style="margin: 70px 0px 120px 0px;">
	
		<form action="/member/loginProcess" method="post">
			<input type="hidden" name="redirectUrl" th:value="${param.redirect}" />
			<table style="width:300px;">
				<tr>
					<td style="float: left; margin-bottom: 20px;">
						<h1>로그인</h1>
					</td>
				</tr>
				
				<tr>
					<td align="left">							
						<div style="margin-bottom: 8px;">
							<font class="loginsub">아이디</font> <br>
							<input type="text" name="userLoginId" class="logininput" required="required">
						</div>						
					</td>
				</tr>
				
				<tr>
					<td>
						<div style="margin-bottom: 0px; height: 70px;">
							<font class="loginsub">비밀번호</font> <br>
							<input type="password" name="userPassword" class="logininput" required="required">
						
							<!-- 아이디 및 비밀번호가 틀렸을 경우 에러메세지 출력 -->
							<div th:if="${loginError}">
                           		<font style="color: red; font-size: 10pt;" th:text="${loginError}"></font>
                       		</div>
						</div>		
					</td>
				</tr>
					
				<tr>
					<td>
						<button type="submit" id="btnlogin" class="loginsub">로그인</button>
					</td>
				</tr>
				
				<tr>
					<td>
						<div class="loginsub" style="margin: 5px 0px 0px 0px;">
							<div align="center">
								<a href="/member/find/loginId">&nbsp;&nbsp;아이디 찾기</a>&nbsp;&nbsp;
								<font color="gray">|</font>
								&nbsp;&nbsp;<a href="/member/find/password">비밀번호 찾기</a>
							</div>
						</div>
					</td>
				</tr>
				
				<tr>
					<td>
						<div style="margin-top: 25px;">
							<a href="/member/kakao"><img alt="" src="../image/kakao_login_large_wide.png" style="width: 300px;"></a>
							<div align="center" style="margin-top: 6px; text-decoration: underline;">
								<a class="loginsub" href="/member/join"><b>회원가입하기</b></a>
							</div>
						</div>					
					</td>
				</tr>
				
			</table>
		</form>
	</div>

<div th:replace="fragments/footer :: company">기업설명부분</div>
</body>
</html>
